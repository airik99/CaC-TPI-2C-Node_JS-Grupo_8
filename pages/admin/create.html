<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Item | Funkoshop</title>
</head>

<body>
    <header>
        <nav>
            <picture>
                <a href="../../index.html">
                    <img src="../../img/branding/logo_light_horizontal.svg" alt="Isologotipo de la marca Funkoshop">
                </a>
            </picture>
            <ul>
                <li>
                    <a href="../shop/shop.html">VER TIENDA</a>
                </li>
                <li>
                    <a href="./admin.html">ADMIN</a>
                </li>
                <li>
                    <a href="./login.html">SALIR</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>CREAR NUEVO ITEM</h2>
        <section>
            <form action="">
                <article>
                    <label for="categoria">Categoría:</label>
                    <select name="categoria" id="categoria">
                        <option value="1">Seleccionar</option>
                        <option value="2">STAR WARS</option>
                        <option value="3">POKEMON</option>
                        <option value="4">HARRY POTTER</option>
                    </select>
                </article>
                <article>
                    <label for="licencia">Licencia:</label>
                    <select name="licencia" id="licencia">
                        <option value="1">Seleccionar</option>
                        <option value="2">FUNKO POP 1</option>
                        <option value="3">FUNKO POP 2</option>
                        <option value="4">FUNKO POP 3</option>
                    </select>
                </article>
                <article>
                    <label for="name">Nombre del producto:</label>
                    <input type="text" placeholder="Kakashi Hatake Shippuden Saga">
                </article>
                <article>
                    <input type="text" placeholder="Descripción del producto">
                </article>
                <article>
                    <label for="sku">SKU:</label>
                    <input type="text" placeholder="SSK111AB001">
                </article>
                <article>
                    <label for="precio">Precio:</label> 
                    <input type="number" placeholder="$ 0.000,00">
                </article>
                <article>
                    <label for="stock">Stock:</label>
                    <input type="number" placeholder="0">
                </article>
                <article>
                    <label for="descuento">Descuento:</label>
                    <input type="number" placeholder="0%">
                </article>
                <article>
                    <label for="cuotas">Cuotas:</label>
                    <select name="cuotas" id="cuotas">
                        <option value="1">3 Cuotas sin interés</option>
                        <option value="2">6 Cuotas sin interés</option>
                        <option value="3">12 Cuotas sin interés</option>
                    </select>
                </article>
                <article>
                    <label for="image">Imágenes:</label>
                    <input type="file" placeholder="Seleccionar archivo">
                </article>
        </section>
        <section>
            <button>Agregar Producto</button>
            <button>Limpiar</button>
        </section>
    </main>

    <footer>
        <section>
            <ul>
                <li>
                    <a href="../shop/shop.html">SHOP</a>
                </li>
                <li>
                    <a href="./register.html">REGISTRARSE</a>
                </li>
                <li>
                    <a href="./login.html">INGRESAR</a>
                </li>
                <li>
                    <a href="../shop/contact.html">CONTACTO</a>
                </li>
            </ul>
            <img src="../../img/branding/isotype.svg" alt="Isotipo de la marca Funkoshop">
        </section>
        <p>All rights reserved 2023 - Funkoshop&copy;</p>
    </footer>
</body>

</html>
